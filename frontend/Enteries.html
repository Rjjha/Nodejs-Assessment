<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries</title>
</head>
<body>
    <navbar>
        <ul>
          <li><a href="index.html">Form</a></li>
          <li> <a href="Enteries.html"> Entries</a></li>
        </ul>
        <div class="entries"><div>
        
    <script>
                

        window.onload = async function () {
            try {
                const res = await fetch('http://localhost:8080/user/users');
                const data = await res.json();
                displayEntries(data);
            } catch (error) {
                console.log(error)
            }
        }

        async function deleteUser(id) {
            console.log(id)
            try {
               const res = await fetch(`http://localhost:8080/user/delete/${id}`);
            } catch (error) {
                console.log(error)
            }
        }

        function displayEntries(data) {
            console.log(data)

            let html = ``;
            data.forEach(entry => {
                html += `<div>
            <h3 class="name">${entry.username}</h3>
            <h3 class="DOB">${entry.dob}</h3>
            <h3 class="country">${entry.country}</h3>
            <button onclick="location.href='${entry.resume}';">Download Resume</button>
            <button onclick="deleteUser(${entry.id})">Delete Entry</button>
        </div>`
            })

            const div = document.querySelector('.entries');
            console.log(div)

            console.log(html)
            div.innerHTML = html;

            
        }
    </script>
</body>
</html>
